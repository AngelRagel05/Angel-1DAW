<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>

    <main>
        <form action="">
            <!-- NOMBRE COMPLETO -->
            <label for="NombreCompleto">Nombre Completo *</label><br>
            <input type="text" id="NombreCompleto" name="NombreCompleto"><br>

            <!-- MAIL -->
            <label for="Email">Email *</label><br>
            <input type="text" id="Email" name="Email"><br>

            <!-- CONTRASEÑA -->
            <label for="Contraseña">Contraseña *</label><br>
            <input type="password" id="Contraseña" name="Contraseña"><br>

            <!-- CONFIRMAR CONTRASEÑA -->
            <label for="ConfirmarContraseña">Confirmar Contraseña *</label><br>
            <input type="password" id="ConfirmarContraseña" name="ConfirmarContraseña"><br>

            <!-- EDAD -->
            <label for="Edad">Edad *</label><br>
            <input type="date" id="Edad" name="Edad"><br>

            <!-- TELÉFONO -->
            <label for="Telefono">Teléfono *</label><br>
            <input type="number" id="Telefono" name="Telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>

            <!-- SITIO WEB -->
            <label for="SitioWeb">Sitio web</label><br>
            <input type="date" id="SitioWeb" name="SitioWeb"><br>

            <!-- COLOR -->
            <label for="Color">Color favorito</label><br>
            <input type="color" id="Color" name="Color"><br>

            <!-- GÉNERO -->
            <label for="Genero">Género *</label><br>

            <input type="radio" id="Genero" name="Genero" value="Hombre">
            <label for="Hombre">Hombre</label><br>

            <input type="radio" id="Genero" name="Genero" value="Mujer">
            <label for="Mujer">Mujer</label><br>

            <input type="radio" id="Genero" name="Genero" value="Otro">
            <label for="Otro">Otro</label><br>

            <!-- HOBBIES -->
            <label for="Hobbies">Hobbies *</label><br>

            <input type="checkbox" id="Hobbies" name="Hobbies" value="Lectura">
            <label for="Lectura">Lectura</label><br>

            <input type="checkbox" id="Genero" name="Genero" value="Deporte">
            <label for="Deporte">Deporte</label><br>

            <input type="checkbox" id="Genero" name="Genero" value="Musica">
            <label for="Musica">Música</label><br>

            
        </form>
    </main>

    <footer>

    </footer>
</body>

</html>

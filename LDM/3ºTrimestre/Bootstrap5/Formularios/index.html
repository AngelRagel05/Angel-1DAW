<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body class="container-sm container-md container-lg">
    <header>
        <h1>Registro de Usuario</h1>
    </header>

    <main class="">
        <form action="">
            <!-- NOMBRE COMPLETO -->
            <label for="NombreCompleto">Nombre Completo *</label><br>
            <input type="text" class="form-control form-control-lg" id="NombreCompleto" name="NombreCompleto"><br>

            <!-- MAIL -->
            <label for="Email">Email *</label><br>
            <input type="text" class="form-control form-control-lg" id="Email" name="Email"><br>

            <!-- CONTRASEÑA -->
            <label for="Contraseña">Contraseña *</label><br>
            <input type="password" class="form-control form-control-lg" id="Contraseña" name="Contraseña"><br>

            <!-- CONFIRMAR CONTRASEÑA -->
            <label for="ConfirmarContraseña">Confirmar Contraseña *</label><br>
            <input type="password" class="form-control form-control-lg" id="ConfirmarContraseña" name="ConfirmarContraseña"><br>

            <!-- EDAD -->
            <label for="Edad">Edad *</label><br>
            <input type="date" class="form-control form-control-lg" id="Edad" name="Edad"><br>

            <!-- TELÉFONO -->
            <label for="Telefono">Teléfono</label><br>
            <input type="tel" class="form-control form-control-lg" id="Telefono" name="Telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>

            <!-- SITIO WEB -->
            <label for="SitioWeb">Sitio web</label><br>
            <input type="text" class="form-control form-control-lg" id="SitioWeb" name="SitioWeb"><br>

            <!-- COLOR -->
            <label for="Color">Color favorito</label><br>
            <input type="color" class="form-control form-control-color p-2sizeColor" id="Color" name="Color"><br>

            <!-- GÉNERO -->
            <label for="Genero">Género *</label><br>

            <input type="radio" id="Genero" name="Genero" value="Hombre">
            <label for="Hombre">Hombre</label><br>

            <input type="radio" id="Genero" name="Genero" value="Mujer">
            <label for="Mujer">Mujer</label><br>

            <input type="radio" id="Genero" name="Genero" value="Otro">
            <label for="Otro">Otro</label><br>

            <!-- HOBBIES -->
            <label for="Hobbies">Hobbies *</label><br>

            <input type="checkbox" id="Hobbies" name="Hobbies" value="Lectura">
            <label for="Lectura">Lectura</label><br>

            <input type="checkbox" id="Genero" name="Genero" value="Deporte">
            <label for="Deporte">Deporte</label><br>

            <input type="checkbox" id="Genero" name="Genero" value="Musica">
            <label for="Musica">Música</label><br>

            <!-- PAÍS -->
            <label for="Pais">País *</label><br>
            <select name="Pais" id="Pais">
                <option selected disabled>Selecciona un país</option>
                <option value="España">España</option>
                <option value="Portugal">Portugal</option>
                <option value="Belgica">Belgica</option>
                <option value="Brazil">Brazil</option>
                <option value="Argentina">Argentina</option>
            </select> <br>

            <!-- BIOGRAFÍA -->
            <label for="Biografia">Biografía</label> <br>
            <textarea name="Biografia" id="Biografia"></textarea> <br>

            <!-- SUELDO ASPIRACIONAL -->
            <label for="SueldoAspiracional">Sueldo aspiracional (€) *</label> <br>
            <input type="range" id="SueldoAspiracional" name="SueldoAspiracional" min="0" max="10000"> <br>

            <!-- CV -->
            <label for="CV">CV (PDF) *</label> <br>
            <input type="file" name="CV" id="CV"><br>

        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
